<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Orders</title>
</head>
<body>
<div layout:fragment="content">
    <h2>Your Orders</h2>
    <p th:if="${orders.isEmpty()}">You havenâ€™t placed any orders yet.</p>

    <div th:each="order : ${orders}">
        <h4>Order #<span th:text="${order.id}"></span></h4>
        <p>Date: <span th:text="${order.orderDate}"></span></p>
        <p>Total: $<span th:text="${order.total}"></span></p>
        <table class="table">
            <thead>
            <tr>
                <th>Product</th><th>Qty</th><th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.price}"></td>
            </tr>
            </tbody>
        </table>
        <hr/>
    </div>
</div>
</body>
</html>
