<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">Cart</title>
</head>
<body>
<div class="container mt-4" layout:fragment="content">
    <h2>Available Products</h2>
    <div class="row" th:each="product : ${products}">
        <div class="col-md-4">
            <div class="card mb-3">
                <form th:action="@{/cart/add}" method="post">
                    <div class="card-body">
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text">
                            <strong>Price:</strong> <span th:text="${product.price}">0.00</span>
                        </p>
                        <input type="number" name="quantity" value="1" min="1" class="form-control mb-2"/>
                        <button class="btn btn-sm btn-outline-primary">Add to Cart</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
